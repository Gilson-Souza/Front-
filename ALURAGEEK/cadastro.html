<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro/baseCadastro.css">
  <link rel="stylesheet" href="css/cadastro/cabecalhoCadastro.css">
  <link rel="stylesheet" href="css/cadastro/cadastro.css">  
  <link rel="stylesheet" href="css/cadastro/conteudoCadastro.css">
  <link rel="stylesheet" href="css/cadastro/rodapeCadastro.css">
  <title>Alura - Geek</title>
</head>
<body>
  <header>
    <div class="container container__pesquisa">
      <div class="logo item_cabecalho">
        <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games" class="controle__topo">
        <p><img src="img/Texto.svg" alt=""  class="texto__topo"></p>
      </div>
      <div class="pesquisa item_cabecalho">
        <input type="text" class="aba__pesquisa"></input>
        <img src="img/pesquisa.svg" alt="pesquia" class="button__pesquisa">
      </div>
    <div class="item_cabecalho">
      <button class="button__adm">Menu adiministrador</button>
    </div>
  </div>
  </header>

  <main>
    <section>
        <div class="cadastro">
            <div>
                <p class="titulo__cadastro">Adicionar novo produto</p>
            </div>

            <div class="casdastroNome">
                <label for="nome__cadastro" class="label__cadastro">URL da imagem</label>
                <input type="url"  class="nome__cadastro">
            </div>

            <div class="casdastroNome">
                <label for="nome__cadastro" class="label__cadastro">Categoria</label>
                <input type="text" placeholder="Consoles" class="nome__cadastro">
            </div>

            <div class="casdastroNome">
                <label for="nome__cadastro" class="label__cadastro">Nome do produto</label>
                <input type="text" placeholder="ProdutoXYZ" class="nome__cadastro">
            </div>

            <div class="casdastroNome">
                <label for="nome__cadastro" class="label__cadastro">Preço do produto</label>
                <input type="text" placeholder="R$ 60,00" class="nome__cadastro">
            </div>

            <div class="descricaoCadastro"> 
                <input type="text" placeholder="Descrição do produto" class="descricao__cadastro">
            </div>
            
            <div>
                <button class="button__cadastro">Adicionar produto</button>
            </div>

        </div>
        

    </section>

  </main>

  <footer>
    <section class="conteudo">
      <div class="titulo__footer">
        <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games">
        <p><img src="img/Texto.svg" alt="" ></p>
      </div>
      <div class="informacao__footer">
        <div class="titulo__escondido">
          <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games">
          <p><img src="img/Texto.svg" alt="" ></p>
        </div>
        <p>Quem somos nós</p>
        <p>Politica de privacidade</p>
        <p>Programa fidelidade</p>
        <p>Nossas lojas</p>
        <p>Quero ser franqueado</p>
        <p>anuncie aqui</p>
      </div>

      <div class="contato__footer">
        <p class="titulo__form">Fale conosco</p>
        <div class="contatoNome">
          <label for="nome__contato" class="label__nome">Nome</label>
          <input type="text" placeholder="André Lisboa" class="nome__contato">
        </div>
        <div class="descricaoName"> 
          <input type="text" placeholder="Escreva sua mensagem" class="descricao__contato">
        </div>
        <button class="button__footer">Enviar Mensagem</button>
      </div>

    </section>

    <section class="rodapeCadastro">
      <p>Desenvolvido por Gilson C. Souza</p>
      <p>2023</p>
    </section>

  </footer>
  
  

</body>
</html>
