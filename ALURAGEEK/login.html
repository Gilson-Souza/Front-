<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login/baseLogin.css">
  <link rel="stylesheet" href="css/login/cabecalhoLogin.css">
  <link rel="stylesheet" href="css/login/login.css">
  <link rel="stylesheet" href="css/login/conteudoLogin.css">
  <link rel="stylesheet" href="css/login/rodapeLogin.css">
  <title>Alura - Geek</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="container__pesquisa">
            <div class="logo item_cabecalho">
              <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games" class="controle__topo">
              <p><img src="img/Texto.svg" alt=""  class="texto__topo"></p>
            </div>
            <div class="pesquisa item_cabecalho">
              <input type="text" class="aba__pesquisa"></input>
              <img src="img/pesquisa.svg" alt="pesquia" class="button__pesquisa">
            </div>
          </div>
          <div>
            <button class="button__login">Login</button>
          </div>
      </div>
    </header>
      
    <main>

      <section>
        <div class="login">
          <div class="login__titulo">
            <p>Iniciar Sessão</p>
          </div>
          <div class="email">
            <input type="email" placeholder="Escreva seu e-mail" class="email__text">
          </div>
          <div class="senha">
            <input type="password" placeholder="Escreva sua senha" class="senha__text">
          </div>
          <div>
            <button class="login__button">Entrar</button>
          </div>
        </div>
      </section>



    </main>


    <footer>
        <section class="conteudo">
          <div class="titulo__footer">
            <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games">
            <p><img src="img/Texto.svg" alt="" ></p>
          </div>
          <div class="informacao__footer">
            <div class="titulo__escondido">
              <img src="img/sports_esports_black_24dp 1.svg" alt="controle-games">
              <p><img src="img/Texto.svg" alt="" ></p>
            </div>
            <p>Quem somos nós</p>
            <p>Politica de privacidade</p>
            <p>Programa fidelidade</p>
            <p>Nossas lojas</p>
            <p>Quero ser franqueado</p>
            <p>anuncie aqui</p>
          </div>
    
          <div class="contato__footer">
            <p class="titulo__form">Fale conosco</p>
            <div class="contatoNome">
              <label for="nome__contato" class="label__nome">Nome</label>
              <input type="text" placeholder="André Lisboa" class="nome__contato">
            </div>
            <div class="descricaoName"> 
              <input type="text" placeholder="Escreva sua mensagem" class="descricao__contato">
            </div>
            <button class="button__footer">Enviar Mensagem</button>
          </div>
    
        </section>
    
        <section class="rodape">
          <p>Desenvolvido por Gilson C. Souza</p>
          <p>2023</p>
        </section>
    
    </footer>
</body>
